{% if site.owner.google.ad-client and site.owner.google.ad-slot %}
<div class="google-ads">
  <!-- 320 x 50 ad -->
  <script async src="http://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <ins class="adsbygoogle"
       style="display:inline-block;width:320px;height:50px"
       data-ad-client="{{ site.owner.google.ad-client }}"
       data-ad-slot="{{ site.owner.google.ad-slot }}"></ins>
  <script>
  (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</div><!-- /.google-ads -->
{% endif %}

<h2>Supported by</h2>
<ul class="rig sponsorcolumns">
    {% for member in site.data.sponsors %}
        <li>
            <a href="{{ site.url }}{{ member.url }}" target="_blank" style="width: {{ member.width | default: 100 }}%;">
                <img class="avatar" src="{{ member.avatar }}" />
            </a>
        </li>
    {% endfor %}
</ul>
