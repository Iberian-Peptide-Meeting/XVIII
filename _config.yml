# Site wide configuration

title:            XVIII Iberian Peptide Meeting
locale:           en_US
url:              https://iberian-peptide-meeting.github.io
baseurl:          /XVIII


# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gem:
  jekyll-sitemap
kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false


# Site owner
owner:
  name: Iberian Peptide Meeting
  avatar: favicon.svg
  bio: "The meeting of Iberian researchers of Peptide Science"
  email:
  disqus-shortname:
  twitter:
  facebook:
  google:
    plus: #username
    analytics:
    verify:
    ad-client:
    ad-slot:
    maps:
  bing-verify:
  github:
  stackoverflow: #123456/username   from a "http://stackoverflow.com/users/123456/username" link
  linkedin:
  xing: #username
  instagram: #username
  lastfm: #username
  tumblr: #username
  pinterest: #username
  foursquare: #username
  steam: #username
  dribbble: #username
  youtube: #username
  soundcloud: #username
  weibo: #username
  flickr: #username
  codepen: #username

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md"]
